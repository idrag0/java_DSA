<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements Demo</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Form Elements Demo</h1>

    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label>Gender:</label>
        <label for="male">
            <input type="radio" id="male" name="gender" value="Male"> Male
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender" value="Female"> Female
        </label>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0">

        <label>Languages:</label>
        <label for="english">
            <input type="checkbox" id="english" name="languages" value="English"> English
        </label>
        <label for="spanish">
            <input type="checkbox" id="spanish" name="languages" value="Spanish"> Spanish
        </label>
        <label for="french">
            <input type="checkbox" id="french" name="languages" value="French"> French
        </label>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
        </select>

        <button type="button" onclick="printFormData()">Submit</button>
    </form>

    <h2>Entered/Selected Data:</h2>
    <p id="userData"></p>

    <script>
        function printFormData() {
            // Get the entered/selected data
            var name = document.getElementById('name').value;
            var gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';
            var age = document.getElementById('age').value;
            var languages = getSelectedCheckboxes('languages');
            var country = document.getElementById('country').value;

            // Display the data
            var userDataText = `Name: ${name}<br>`;
            userDataText += `Gender: ${gender}<br>`;
            userDataText += `Age: ${age}<br>`;
            userDataText += `Languages: ${languages.join(', ')}<br>`;
            userDataText += `Country: ${country}`;

            document.getElementById('userData').innerHTML = userDataText;
        }

        function getSelectedCheckboxes(name) {
            var checkboxes = document.querySelectorAll(`input[name="${name}"]:checked`);
            var selectedValues = [];

            checkboxes.forEach(function (checkbox) {
                selectedValues.push(checkbox.value);
            });

            return selectedValues;
        }
    </script>

</body>
</html>
