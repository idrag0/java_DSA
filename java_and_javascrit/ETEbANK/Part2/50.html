<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Conversion</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Text Case Conversion</h1>

    <form id="myForm">
        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" name="textInput">
        <button type="button" onclick="checkAndConvert()">Check and Convert</button>
    </form>

    <p id="result"></p>

    <script>
        function checkAndConvert() {
            // Get the input text
            var inputText = document.getElementById('textInput').value;

            // Check if the text is in uppercase
            if (inputText === inputText.toUpperCase()) {
                // Convert to lowercase
                inputText = inputText.toLowerCase();

                // Display the result
                document.getElementById('result').innerHTML = 'Text converted to lowercase: ' + inputText;
            } else {
                // Display a message if the text is not in uppercase
                document.getElementById('result').innerHTML = 'Text is not in uppercase.';
            }
        }
    </script>

</body>
</html>
