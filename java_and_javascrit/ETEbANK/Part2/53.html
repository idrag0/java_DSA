<!DOCTYPE html>
<html>
<head>
    <title>Student Information</title>
</head>
<body>
    <h1>Student Information</h1>
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="roll">Roll Number:</label>
        <input type="number" id="roll" name="roll" required><br><br>
        
        <label for="marks1">Marks 1:</label>
        <input type="number" id="marks1" name="marks1" required><br><br>
        
        <label for="marks2">Marks 2:</label>
        <input type="number" id="marks2" name="marks2" required><br><br>
        
        <label for="marks3">Marks 3:</label>
        <input type="number" id="marks3" name="marks3" required><br><br>
        
        <button type="submit">Calculate</button>
    </form>
    
    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Get form values
            var name = document.getElementById("name").value;
            var roll = document.getElementById("roll").value;
            var marks1 = parseFloat(document.getElementById("marks1").value);
            var marks2 = parseFloat(document.getElementById("marks2").value);
            var marks3 = parseFloat(document.getElementById("marks3").value);
            
            // Calculate total, average, result, and grade
            var total = marks1 + marks2 + marks3;
            var average = total / 3;
            var result = average >= 40 ? "Pass" : "Fail";
            var grade;
            
            if (average >= 90) {
                grade = "A+";
            } else if (average >= 80) {
                grade = "A";
            } else if (average >= 70) {
                grade = "B";
            } else if (average >= 60) {
                grade = "C";
            } else if (average >= 50) {
                grade = "D";
            } else {
                grade = "F";
            }
            
            // Display the results
            alert("Name: " + name + "\nRoll Number: " + roll + "\nTotal Marks: " + total + "\nAverage Marks: " + average + "\nResult: " + result + "\nGrade: " + grade);
        });
    </script>
</body>
</html>
