<!DOCTYPE html>
<html>
<head>
    <title>Textbox Validation</title>
    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;

            // Check if any textbox is empty
            if (firstName === "" || email === ""  || lastName === "") {
                alert("Please fill in all fields.");
                return false;
            }

            // Check if the first character of the first name is capitalized
            if (firstName.charAt(0) !== firstName.charAt(0).toUpperCase()) {
                alert("First name should start with a capital letter.");
                return false;
            }

            //last name should start with a capital letter
            if (lastName.charAt(0) !== lastName.charAt(0).toUpperCase()) {
                alert("Last name should start with a capital letter.");
                return false;
            }

            // Check if the email is valid
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // All validations passed
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
