<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Smallest of Three Numbers</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
    </head>
     
    <body>
        <h1>Find Smallest of Three Numbers</h1>


        <label for="num1" >Enter Number 1</label>
        <input type="text" id="num1">

        <label for="num2">Enter Number 2</label>
        <input type="text" id="num2">

        <label for="num3">Enter Number 3</label>
        <input type="text" id="num3">

        <button onclick="findSmallest()">Find Smallest Number</button>

        <p id="result"></p>

        <script>
            function findSmallest(){
                var num1 = parseFloat(document.getElementById('num1').value);
                var num2 = parseFloat(document.getElementById('num2').value);
                var num3 = parseFloat(document.getElementById('num3').value); 

                if(isNaN(num1) || isNaN(num2) || isNaN(num3)){
                    alert('Please Enter valid Numbers.');
                    return;
                }

                var small = Math.min(num1,num2,num3);

                document.getElementById('result').innerHTML='Smallest No: '+small;
            }
        </script>
    </body>
</html>
